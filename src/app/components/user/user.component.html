<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<table class="table">
  <thead>
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>Title</th>
    </tr>
  </thead>
  <tr *ngFor="let user of users">
    <td>{{ user.userId }}</td>
    <td>{{ user.id }}</td>
    <td>{{ user.title }}</td>
  </tr>
</table>
